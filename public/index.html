<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/img/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>I Mars Zone</title>

    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />

    <!-- Nucleo Icons -->
    <link href="%PUBLIC_URL%/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <!-- CSS Files -->

    <!-- <link
      href="%PUBLIC_URL%/assets/css/material-dashboard.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primereact/resources/themes/lara-light-indigo/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primereact/resources/primereact.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@3.2.1/primeflex.min.css"
    />
    <base href="/" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--   Core JS Files   -->
    <script src="%PUBLIC_URL%/assets/js/core/popper.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/core/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/plugins/smooth-scrollbar.min.js"></script>

    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="%PUBLIC_URL%/assets/js/material-dashboard.min.js?v=3.1.0"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const pricingPlans = document.querySelectorAll(".pricing-plan");

        pricingPlans.forEach((plan) => {
          plan.addEventListener("mouseover", function () {
            plan.style.transform = "rotateY(0) translateY(-20px) scale(1.1)";
            plan.style.boxShadow =
              "0 0 50px rgba(255, 255, 255, 0.7), 0 0 100px rgba(255, 255, 255, 0.4)";
          });

          plan.addEventListener("mouseout", function () {
            plan.style.transform = "rotateY(20deg) scale(1)";
            plan.style.boxShadow = "0 0 30px rgba(0, 0, 0, 0.5)";
          });
        });
      });
    </script>
  </body>
</html>
